<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <button class="hover-button">Hover me!</button>
      <div class="uparrow"></div>
      <div class="links">
        <div class="left-side">
          <div class="left-side-links">
            <ul>
              <li id="health">Health</li>
              <li id="education">Education</li>
              <li id="international">International Development</li>
              <li id="energy">Energy Research</li>
              <li id="environmental">Environmental Sciences</li>
              <li id="social">Social and Justice Policy</li>
            </ul>
          </div>
          <div class="left-side-arrow">
            <img
              class="chevron"
              id="chevron1"
              src="chevron-right.png"
              alt="chevron right"
            />
            <img
              class="chevron"
              id="chevron2"
              src="chevron-right.png"
              alt="chevron right"
            />
            <img
              class="chevron"
              id="chevron3"
              src="chevron-right.png"
              alt="chevron right"
            />
            <img
              class="chevron"
              id="chevron4"
              src="chevron-right.png"
              alt="chevron right"
            />
            <img
              class="chevron"
              id="chevron5"
              src="chevron-right.png"
              alt="chevron right"
            />
            <img
              class="chevron"
              id="chevron6"
              src="chevron-right.png"
              alt="chevron right"
            />
          </div>
        </div>
        <div class="right-side">
          <img
            id="team-image"
            src="Reading-glasses-desktop-1024x538.jpg"
            alt="Team Image"
          />
          <p id="practise-area">
            Practise Area<img src="chevron-right.png" alt="chevron" />
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="image-container">
        <img
          id="big-image-scroller"
          src="animal1.jpg"
          alt="Picture of animal"
        />
      </div>
      <div class="dots">
        <img
          class="icons"
          id="image1"
          src="checkbox-blank-circle-outline (1).png"
          alt="Blank Circle"
        />
        <img
          class="icons"
          id="image2"
          src="checkbox-blank-circle-outline (1).png"
          alt="Blank Circle"
        />
        <img
          class="icons"
          id="image3"
          src="checkbox-blank-circle-outline (1).png"
          alt="Blank Circle"
        />
        <img
          class="icons"
          id="image4"
          src="checkbox-blank-circle-outline (1).png"
          alt="Blank Circle"
        />
        <img
          class="icons"
          id="image5"
          src="checkbox-blank-circle-outline (1).png"
          alt="Blank Circle"
        />
      </div>
    </main>
  </body>
</html>
